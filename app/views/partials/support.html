<div class="row">
<div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">

<p>Adherí con la organización donde participás así somos más las que presionamos por
nuestra causa.</p>

<form action="adherir" method="post" enctype="multipart/form-data">
  <div class="row"><div class="col-md-12">
  <label>Nombre de la organización*</label>
  <input type="text" name="nombre" class="form-control" />
  </div></div>
  <div class="row"><div class="col-md-12">
  <label>Email de contacto*</label>
  <input type="text" name="email" class="form-control" />
  </div></div>
  <div class="row"><div class="col-md-12">
  <label>Logo*</label>
  <input type="file" name="logo" />
  </div></div>
  <div class="row"><div class="col-md-12">
  <label>Sitio web</label>
  <input type="text" name="sitio" class="form-control" />
  </div></div>
  <div class="row"><div class="col-md-12">
  <label>Link a la adhesión</label>
  <input type="text" name="adhesion" class="form-control" />
  </div></div>
  <div class="row"><div class="col-md-12">
  <label>Mensaje</label>
  <textarea name="mensaje" class="form-control" ></textarea>
  </div></div>
  <div class="row"><div class="col-md-12">
  <br />
  <input type="submit" value="Adherir" class="btn btn-primary btn-lg" />
  </div></div>
</form>

</div>
</div>
