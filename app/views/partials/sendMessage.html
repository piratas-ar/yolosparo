<div class="js-send-message-dialog send-message-dialog modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Enviar mensaje</h4>
      </div>
      <div class="modal-body">
        <p>
          Para: <span class="js-message-to"><!-- --></span>
        </p>
        <p>
          De: <input name="message-from" value="{{user.email}}">
          <span id="error-message" class="alert-danger">
            {{module.widgets.sendMessage.emailErrorMessage}}
          </span>
        </p>
        <textarea name="message">{{module.widgets.sendMessage.emailMessage}}</textarea>
      </div>
      <div class="modal-footer">
        <a href="javascript:;" class="js-cancel btn">Cancelar</a>
        <a href="javascript:;" class="js-send btn btn-primary">Enviar</a>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="/js/SendMessage.js"></script>
<script type="text/javascript">
  jQuery(function () {
    var sendMessage = new ppar.SendMessage(jQuery(document.body),
      {{{json legislatives}}}, {
        uid: {{user.id}},
        featured: {{{json featured}}}
      });
    sendMessage.render();
  });
</script>
